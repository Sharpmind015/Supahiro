<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Match your fave superheroes in a versus match and compare stats">
  <meta name="keywords" content="Supa, Hiro, Supahiro">
  <title>Supahiro App</title>
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--HEADER-->
  <header class="hero flex-center dir-column text-center py-5 px-5">
    <h1>Know Your SuperHero</h1>
    <p class="mt-5">SupaHiro is an app that allows you to match supeheroes in a versus match</p>
    <blockquote class="mt-5"><span class="blockquote">"</span>Nothing lasts forever, everything ends. Not hope - Dr. Manhattan<span class="blockquote">"</span></blockquote>
    <p class="mt-5">Built with <span style="font-size:30px">&#128525;</span> by <a href="https://twitter.com/deyjhi01?s=03" class="link" target="_blank">Akindeji<span style="font-size:20px">&#128566;</span></a>...</p>
  </header>


  <main>
    <!--TWO COLUMN APP-->
    <section class="main-app flex-center relative">
      <!--VERSUS-->
      <div class="vs vs-1 flex-center">VS</div>
      <!--COLUMN 1 APP-->
      <section class="compare-1 text-center py-5 relative">
        <!--Heading-->
        <h2 class="mt-5">Search for a superhero</h2>
        <!--Search form-->
        <form>
          <input type="text" class="superhero-input mt-5" placeholder="SuperHero...." id="superhero-input">
          <input type="button" value="Search" class="btn mt-5 text-center" id="btn-1">
        </form>
        <p class="mt-5" id="result-pointer">Results goes here</p>
        <!--Results goes after this-->
        <div id="result-1" class="results">
          <div class="loader-1 none"></div>
          <div class="error-1 none"></div>
        </div>       
        </div>
        <div class="vs vs-2 flex-center">VS</div>
      </section>
      <!--COLUMN 2 APP-->
      <section class="compare-2 text-center py-5">
        <!--Heading-->
        <h2 class="mt-5">Search for a superhero</h2>
        <!--Search form-->
        <form>
          <input type="text" class="superhero-input mt-5" placeholder="SuperHero...." id="superhero-input">
          <input type="button" value="Search" class="btn mt-5" id="btn-2">
        </form>
        <p class="mt-5" id="result-pointer">Results goes here</p>
        <!--Results goes after this-->
        <div id="result-2" class="results">
          <div class="loader-2 none"></div>
          <div class="error-2 none"></div>
        </div>
        </div>
      </section>
    </section>
  </main>

  <!--JAVASCRIPT-->
  <script src="app.js"></script>
</body>
</html>
